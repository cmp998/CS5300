{% extends "base.html" %}
{% block content %}
<div class="mx-auto" style="padding-left: 250px; padding-right: 250px; padding-top: 25px">
    <h2 class="text-monospace text-capitalize">{{author}}</h2>
    {% for book in books %}
    <div class="card">
        <div class= "row">
            <div class="card-body align-middle" style="max-width: 60rem;">
                <h5 class="card-title text-capitalize">{{book.title}}</h5>
                
            
            </div>
            <div class="">
                <a href="/library/{{book.bookID}}" class="btn btn-primary">View Available Copies</a>
            </div>
            
            
        </div>
  </div>
    {% endfor %}
</div>
{% endblock %}
