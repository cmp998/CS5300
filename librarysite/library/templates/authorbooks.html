{% extends "base.html" %}
{% block content %}
<div class="mx-auto" style="padding-left: 250px; padding-right: 250px; padding-top: 25px">
    <h2 class="text-monospace text-capitalize">{{author}}</h2>
    {% for book in books %}
    <div class="card mb-3 ">
        <div class= "flex-row row justify-content-between">
            <div class="card-body d-flex" style="max-width: 60rem;">
                <h5 class="card-title text-capitalize">{{book.title}}</h5>
            </div>
            <a href="/library/{{book.bookID}}" class="d-flex btn btn-primary">View Available Copies</a>
        </div>
  </div>
    {% endfor %}
</div>
{% endblock %}
