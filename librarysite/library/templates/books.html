{% if books %}
    {% for book in books %}
        <div class="card  ">
            <div class= "row flex-row justify-content-between">
                <div class="d-flex flex-column card-body align-middle" style="max-width: 60rem;">
                    <h5 class="card-title text-capitalize">{{book.title}}</h5>
                    <p class="card-text text-muted text-capitalize">{{book.author}}</p>
                
                </div>
                <div class="d-flex">
                    <a href="{{book.book_id}}" class="btn btn-primary">View Available Copies</a>
                </div>
                
                
            </div>
        </div>
    
    {% endfor %}
{% endif %}
